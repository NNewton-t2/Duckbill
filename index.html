<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duckbill App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center min-vh-100" style="background: url('background.svg') no-repeat center center; background-size: cover;">
    <!-- Main content, centered using flexbox -->
    <div id="divContent" class="col-12 d-flex justify-content-center align-items-center min-vh-100">
        <!-- Selection card (initially visible) -->
        <div class="col-12 col-md-6 col-lg-4 card" id="divSelect" style="background-color:antiquewhite;">
            <div class="d-flex justify-content-center" style="background-color:burlywood;">
                <img src="traveller.svg" class="mt-2 mb-2" alt="Abstract Site Logo"  style=" max-width: 20%;">
            </div>
            <div class="card-body">
                <h2 class="text-center">Duckbill Reading App</h2>
                <div class="mt-5 d-flex justify-content-around">
                    <button class="btn btn-primary" id="btnRegisterButton" style="background-color:rgb(150, 90, 10);">Register New User</button>
                    <button class="btn btn-primary" id="btnLoginButton" style="background-color:rgb(150, 90, 10);">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/app.js"></script>
</body>
</html>
